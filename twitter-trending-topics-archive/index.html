<script>

function setCookie(key, value) {
    var expires = new Date();
    expires.setTime(expires.getTime() + (1 * 24 * 60 * 60 * 1000));
    document.cookie = key + '=' + value + ';expires=' + expires.toUTCString();
}

function getCookie(key) {
    var keyValue = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');
    return keyValue ? keyValue[2] : null;
}

function getURLParameter(sParam) {
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++)
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam)
        {
            return sParameterName[1];
        }
    }
    return null;
}

$(function(){
    var last = new Date();
    last.setDate(last.getDate() - 1)

    $('#date').datepicker({
        date: last,
        startDate: new Date(2017, 8, 3),
        endDate: last,
        format: 'yyyy-mm-dd',
        autoPick: true
    });

    var $form = $('form');
    var api_endpoint = $form.attr('action');

    if (getURLParameter('oauth_verifier')) {
        var payload = {
            oauth_token: getURLParameter('oauth_token'),
            oauth_token_secret: getCookie('oauth_token_secret'),
            verifier: getURLParameter('oauth_verifier'),
            date: getCookie('date'),
            country: getCookie('country')
        };
        $.get(api_endpoint, $.param(payload), function(data) {
            var tempLink = document.createElement("a");
            tempLink.setAttribute("href", data.url);
            document.body.appendChild(tempLink);
            tempLink.click();
            document.body.removeChild(tempLink);
        }, 'json');
    }

    $form.submit(function() {
        setCookie('date', $(this).find('input[name=date]').val());
        setCookie('country', $(this).find('select option:checked').val());
        $.get(api_endpoint, function(data) {
            setCookie('oauth_token_secret', data.oauth_token_secret);
            window.location.href = data.auth_url;
        }, 'json');
        return false;
    });

});
